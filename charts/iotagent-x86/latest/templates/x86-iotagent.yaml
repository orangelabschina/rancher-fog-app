apiVersion: apps/v1
kind: Deployment
metadata:
  name: x86-iotagent-deployment
spec:
  selector:
    matchLabels:
      app: x86-iotagent
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: x86-iotagent
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Values.nodes }}
      containers:
      - name: x86-mosquitto
        image: toke/mosquitto
        ports:
        - containerPort: 9001
        - containerPort: 1883
        volumeMounts:
          - mountPath: /mqtt/config
            name: mqtt-config
            # readOnly: true
          - mountPath: /mqtt/log
            name: mqtt-log
          - mountPath: /mqtt/data
            name: mqtt-data
          - mountPath: /mqtt/config/mosquitto.conf
            subPath: mosquitto.conf
            name: x86-mqtt-config
      - name: x86-mongo
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /data/db
            name: mongo-db
          - mountPath: /etc/mongodb.conf
            subPath: mongodb.conf
            name: x86-mongo-config
      - name: x86-iotagent
        image: telefonicaiot/iotagent-ul
        ports:
        - containerPort: 4041
        - containerPort: 7896
        volumeMounts:
          - mountPath: /opt/iotaul/config.js
            subPath: config.js
            name: x86-iotagent-config
      volumes:
        - name: mqtt-config
          hostPath: 
            path: /srv/mqtt/config
            # type: Directory
        - name: mqtt-log
          hostPath: 
            path: /srv/mqtt/log
            # type: Directory
        - name: mqtt-data
          hostPath: 
            path: /srv/mqtt/data
            # type: Directory
        - name: mongo-db
          hostPath: 
            path: /home/ubuntu/db
            # type: Directory
        - name: x86-mqtt-config
          configMap:
            name: x86-mqtt-config
        - name: x86-iotagent-config
          configMap:
            name: x86-iotagent-config
        - name: x86-mongo-config
          configMap:
            name: x86-mongo-config


            

