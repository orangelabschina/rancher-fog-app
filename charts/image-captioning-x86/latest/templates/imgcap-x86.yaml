apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgcap-deployment
spec:
  selector:
    matchLabels:
      app: imgcap
  replicas: 1
  template:
    metadata:
      labels:
        app: imgcap
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - {{ .Values.nodes }}
      containers:
      - name: model-image-captioning
        image: orangelabschina/model-image-captioning:v0
        env:
        - name: FRAME_INTERVAL    
          value: {{ .Values.frame_interval}}
        - name: RES_URL
          value: {{ .Values.stream_url}}
      - name: result-publisher
        image: orangelabschina/result_publisher:v0
        env:
        - name: TASKID
          value: {{ .Values.task_id}}
        - name: ORION_HOST_PORT
          value: "192.168.12.222:30458"
      - name: message-queue
        image: redis
        ports:
        - containerPort: 6379
